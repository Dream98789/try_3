<!DOCTYPE html>
<html>
<head>
  <title>Nebula Artefact HTML版</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="nebulaCanvas"></canvas>

  <script>
    const canvas = document.getElementById('nebulaCanvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // 漸變顏色
    const gradients = [
      ['#ff6363', '#ffa143', '#ffd939', '#6af9c3'], // 紅橙黃綠
      ['#6d76ff', '#49e0ff', '#6affc3', '#ff9ad3'], // 藍青綠紫
      ['#b32cf9', '#c45aff', '#beaeff', '#f7d3ff']  // 紫色漸變
    ];

    // 隨機選擇漸變顏色
    const gradient = gradients[Math.floor(Math.random() * gradients.length)];

    // 創建漸變
    const grd = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, Math.max(width, height));
    gradient.forEach((color, i) => {
      grd.addColorStop(i / gradient.length, color);
    });

    // 繪製漸變背景
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, width, height);

    // 添加噪聲紋理
    const noise = () => Math.random() * 2 - 1;
    const noiseCanvas = document.createElement('canvas');
    const noiseCtx = noiseCanvas.getContext('2d');
    noiseCanvas.width = 200;
    noiseCanvas.height = 200;
    for (let x = 0; x < noiseCanvas.width; x++) {
      for (let y = 0; y < noiseCanvas.height; y++) {
        noiseCtx.fillStyle = `rgba(0,0,0,${noise() * 0.2 + 0.3})`;
        noiseCtx.fillRect(x, y, 1, 1);
      }
    }
    const noisePattern = ctx.createPattern(noiseCanvas, 'repeat');

    // 繪製霧狀紋理
    ctx.fillStyle = noisePattern;
    ctx.fillRect(0, 0, width, height);
  </script>
</body>
</html>
