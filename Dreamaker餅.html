<!DOCTYPE html>
<html>
<head>
    <title>Dream Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #dreamText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            opacity: 0.8;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="dreamCanvas"></canvas>
    <div id="dreamText">Dreamaker</div>
    <script>
        const canvas = document.getElementById('dreamCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const textEl = document.getElementById('dreamText');

        // 粒子數組
        const particles = [];

        // 文字粒子數組
        const textParticles = [];

        // 粒子對象
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.radius = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx = -this.vx;
                if (this.y < 0 || this.y > height) this.vy = -this.vy;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 繪製函數
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.update();
                p.draw();
            }

            for (let i = 0; i < textParticles.length; i++) {
                const p = textParticles[i];
                p.update();
                p.draw();
            }

            requestAnimationFrame(draw);
        }

        // 初始化
        function init() {
            particles.length = 0;
            textParticles.length = 0;

            for (let i = 0; i < 500; i++) {
                particles.push(new Particle());
            }

            const text = textEl.textContent;
            const textWidth = textEl.offsetWidth;
            const textHeight = textEl.offsetHeight;
            const textX = textEl.offsetLeft + textWidth / 2;
            const textY = textEl.offsetTop + textHeight / 2;

            for (let y = 0; y < textHeight; y += 4) {
                for (let x = 0; x < textWidth; x += 4) {
                    if (ctx.isPointInPath(text, x, y)) {
                        const px = x + textX - textWidth / 2;
                        const py = y + textY - textHeight / 2;
                        const vx = (px - width / 2) / 100;
                        const vy = (py - height / 2) / 100;
                        textParticles.push(new Particle(px, py, vx, vy));
                    }
                }
            }

            draw();
        }

        init();

        // 調整視口大小
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        });

        // 文字爆炸動畫
        let explodeInterval;
        const explodeText = () => {
            clearInterval(explodeInterval);
            explodeInterval = setInterval(() => {
                textParticles.forEach(p => {
                    p.vx += (Math.random() * 4 - 2);
                    p.vy += (Math.random() * 4 - 2);
                });
            }, 50);

            setTimeout(() => {
                clearInterval(explodeInterval);
                textParticles.forEach(p => {
                    const dx = p.x - width / 2;
                    const dy = p.y - height / 2;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    p.vx = -dx / dist;
                    p.vy = -dy / dist;
                });
            }, 2000);
        };

        explodeText();
        setInterval(explodeText, 5000);
    </script>
</body>
</html>
